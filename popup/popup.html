<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game8 Style Cleaner</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Game8 Style Cleaner</h1>
        <div class="toggle-container">
            <label for="videoToggle" class="toggle-label">Allow Videos</label>
            <label class="switch">
                <input type="checkbox" id="videoToggle" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div class="toggle-container">
            <label for="adToggle" class="toggle-label">Remove Ads</label>
            <label class="switch">
                <input type="checkbox" id="adToggle" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <button id="cleanButton">Clean Page</button>
        <p class="note">Note: This extension works only on game8.co</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
